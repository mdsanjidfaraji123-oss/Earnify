<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earnify - Earn Money Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      @keyframes pulse-fire {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 4px rgba(245, 158, 11, 0.4));
        }
        50% {
          transform: scale(1.08);
          filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.7));
        }
      }
      .animate-pulse-fire {
        animation: pulse-fire 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 8px rgba(34, 197, 94, 0.3), 0 0 12px rgba(52, 211, 153, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.6), 0 0 30px rgba(52, 211, 153, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
        animation-fill-mode: forwards;
      }
      /* --- NEW: Spring-in-up animation --- */
      @keyframes spring-in-up {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-spring-in-up {
        animation: spring-in-up 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        opacity: 0; /* Start hidden */
        animation-fill-mode: forwards;
      }
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scale-in 0.3s ease-out forwards;
      }
      @keyframes circle-draw {
        to { stroke-dashoffset: 0; }
      }
      .animate-circle-draw {
        stroke-dasharray: 63;
        stroke-dashoffset: 63;
        animation: circle-draw 0.6s ease-out forwards;
      }
      @keyframes check-draw {
        to { stroke-dashoffset: 0; }
      }
      .animate-check-draw {
        stroke-dasharray: 24;
        stroke-dashoffset: 24;
        animation: check-draw 0.4s 0.5s ease-out forwards;
      }
      @keyframes progress-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      .animate-progress-fill {
        animation: progress-fill 3s linear forwards;
      }
      
      /* Question transition animations */
      @keyframes slide-in-from-right {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-from-right { animation: slide-in-from-right 0.3s ease-out forwards; }

      @keyframes slide-out-to-left {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(-30px); }
      }
      .animate-slide-out-to-left { animation: slide-out-to-left 0.3s ease-out forwards; }

      @keyframes slide-in-from-left {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-from-left { animation: slide-in-from-left 0.3s ease-out forwards; }

      @keyframes slide-out-to-right {
        from { opacity: 1; transform: translateX(0); }
        to { opacity: 0; transform: translateX(30px); }
      }
      .animate-slide-out-to-right { animation: slide-out-to-right 0.3s ease-out forwards; }
      
      @keyframes pulse-glow-indigo {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(99, 102, 241, 0.3), 0 0 15px rgba(139, 92, 246, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px rgba(99, 102, 241, 0.6), 0 0 40px rgba(139, 92, 246, 0.4);
        }
      }
      .animate-pulse-glow-indigo {
        animation: pulse-glow-indigo 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }


      /* New pulse for signup button */
      @keyframes pulse-glow-white {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(255, 255, 255, 0.2);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
        }
      }
      .animate-pulse-glow-white {
        animation: pulse-glow-white 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      /* New animation for live payout feed */
      @keyframes slide-up-fade {
        0% {
          opacity: 0;
          transform: translateY(50%);
        }
        15%, 85% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-50%);
        }
      }
      .animate-slide-up-fade {
        animation: slide-up-fade 4s ease-in-out forwards;
      }
      
      /* --- NEW HERO ANIMATIONS (Nexus) --- */
      @keyframes orb-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 35px rgba(74, 222, 128, 0.3), 0 0 50px rgba(99, 102, 241, 0.25), inset 0 0 18px rgba(255, 255, 255, 0.3);
        }
        50% {
          transform: scale(1.07);
          box-shadow: 0 0 55px rgba(74, 222, 128, 0.5), 0 0 80px rgba(99, 102, 241, 0.4), inset 0 0 22px rgba(255, 255, 255, 0.3);
        }
      }
      .animate-orb-pulse { animation: orb-pulse 8s infinite cubic-bezier(0.4, 0, 0.6, 1); }

      @keyframes float {
        0%, 100% { transform: translateY(-6px); }
        50% { transform: translateY(6px); }
      }
      .animate-float { animation-name: float; animation-timing-function: ease-in-out; animation-iteration-count: infinite; }

      @keyframes orbit-1 { from { transform: rotate(0deg) translateX(190px) rotate(0deg); } to { transform: rotate(360deg) translateX(190px) rotate(-360deg); } }
      .animate-orbit-1 { animation: orbit-1 22s linear infinite; }
      @keyframes orbit-2 { from { transform: rotate(0deg) translateX(150px) rotate(0deg); } to { transform: rotate(-360deg) translateX(150px) rotate(360deg); } }
      .animate-orbit-2 { animation: orbit-2 18s linear infinite; }
      @keyframes orbit-3 { from { transform: rotate(0deg) translateX(110px) rotate(0deg); } to { transform: rotate(360deg) translateX(110px) rotate(-360deg); } }
      .animate-orbit-3 { animation: orbit-3 14s linear infinite; }
      
      /* --- ENHANCED HERO ANIMATIONS --- */
      @keyframes float-particles {
        0% { transform: translateY(50px); opacity: 0; }
        50% { opacity: 0.7; }
        100% { transform: translateY(-350px); opacity: 0; }
      }
      .particle {
          position: absolute;
          background-color: rgba(165, 180, 252, 0.3); /* indigo-300/30 */
          border-radius: 50%;
          animation-name: float-particles;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
      }
      .dark .particle {
          background-color: rgba(129, 140, 248, 0.4); /* indigo-400/40 */
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .radiating-lines {
          position: absolute;
          inset: -100%;
          animation: spin-slow 120s linear infinite;
          pointer-events: none;
      }
      .radiating-lines .line {
          position: absolute;
          left: 50%;
          top: 50%;
          width: 1px;
          height: 150%;
          background: linear-gradient(to top, transparent, rgba(99, 102, 241, 0.2), transparent);
          transform-origin: center;
      }
      .dark .radiating-lines .line {
          background: linear-gradient(to top, transparent, rgba(129, 140, 248, 0.3), transparent);
      }

      .mask-radial-gradient {
        mask-image: radial-gradient(circle at center, white 70%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, white 70%, transparent 100%);
      }

      /* --- NEW: RIPPLE ANIMATION --- */
      @keyframes ripple-expand {
        0% {
          transform: scale(0.5);
          opacity: 0.8;
        }
        100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      .ripple-ring {
        position: absolute;
        border: 2px solid rgba(74, 222, 128, 0.4); /* green-400 with opacity */
        border-radius: 50%;
        animation: ripple-expand 3.9s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        pointer-events: none;
      }
      .dark .ripple-ring {
        border-color: rgba(99, 102, 241, 0.4); /* indigo-400 with opacity */
      }

      /* --- NEW TICKER ANIMATIONS --- */
      @keyframes ping {
        75%, 100% {
          transform: scale(2);
          opacity: 0;
        }
      }
      .animate-ping {
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      
      @keyframes fade-in-out {
        0%, 100% {
          opacity: 0;
          transform: translateY(10px);
        }
        10%, 90% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-out {
        animation: fade-in-out 5s ease-in-out forwards;
      }

      /* --- NEW: PARALLAX & BREATH ANIMATION --- */
      .parallax-item {
        position: absolute;
        top: 50%;
        left: 50%;
        will-change: transform;
        transform: translate(calc(var(--mouse-x, 0) * var(--depth, 0) / 1000 * -1px), calc(var(--mouse-y, 0) * var(--depth, 0) / 1000 * -1px));
        transition: transform 0.2s ease-out;
      }
      
      @keyframes breath {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-breath {
        animation: breath 10s ease-in-out infinite;
      }

      /* --- NEW LIVE CHAT ANIMATIONS --- */
      @keyframes typing-dot {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-typing-dot-1 { animation: typing-dot 1.2s infinite ease-in-out; }
      .animate-typing-dot-2 { animation: typing-dot 1.2s 0.2s infinite ease-in-out; }
      .animate-typing-dot-3 { animation: typing-dot 1.2s 0.4s infinite ease-in-out; }
      
      .chat-bg {
        background-color: #f7f8fa;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e5e7eb' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
      }
      .dark .chat-bg {
        background-color: #0f172a;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23334155' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");
      }
      
      /* --- NEW: Spinner animation --- */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }

    </style>

}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
